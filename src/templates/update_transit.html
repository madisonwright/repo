
<html>
<style>
	h2 {
		font-size: 250%;	
	}
	h3 {
		font-size: 150%;
		border: 5px dotted #005599;
	}
	body {
		background: #00AFA0 url("https://image.freepik.com/free-vector/abstract-background-in-geometric-style_1013-17.jpg");
		background-size: 1366px 768px;
	}
	.button {
		background-color: #00AFA0;
		color: white;
		cursor: pointer;
		padding: 5px 10px;
		text-align: center;
	}
	p {
		font-size: 125%;
	}
	form {
		font-size: 150%;
	}
	a {
		color: #ad1463;
	}
</style>
	
	<body><h2>Update Request</h2>Approved requests:
		<h3>Approved requests: </br>
			{% for thing in data %}
			{{'[Request number: ' + thing[0] + ' Asset: ' + thing[1] + ' approved to travel to destination: ' + thing[2] + ']'}} </br>
			{% endfor %}</h3>
		<form action="http://127.0.0.1:8080/update_transit" method="POST">
		Request: <select name="request_num">
			{% for thing in session.approved_req_num %}
			<option value="{{thing}}">{{thing}}</option>
			{% endfor %}
		</select>
		Load date(mm-dd-yyyy):	<input type="text" name="load" />
		Unload date(mm-dd-yyyy):	<input type="text" name="unload" />
			<input type="submit" value="Update Request" class="button" />
		</form>
		<form action="http://127.0.0.1:8080/dashboard">
			<input type="submit" value="Dashboard" class="button"/>	
		</form>
	</body>
</html>

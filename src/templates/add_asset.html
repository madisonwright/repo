
<html>
<style>
	h2 {
		font-size: 250%;	
	}
	h3 {
		font-size: 150%;
		border: 5px dotted #005599;
	}
	body {
		background: #00AFA0 url("https://image.freepik.com/free-vector/abstract-background-in-geometric-style_1013-17.jpg");
		background-size: 1366px 768px;
	}
	.button {
		background-color: #00AFA0;
		color: white;
		cursor: pointer;
		padding: 5px 10px;
		text-align: center;
	}
	p {
		font-size: 125%;
	}
	form {
		font-size: 150%;
	}
	a {
		color: #ad1463;
	}
</style>
	
	<body><h2>Add Asset</h2>
		<h3>Assets in Database: 
			{% for thing in data %}
			{{thing[0] + ','}}
			{% endfor %}</h3>
		<p>Input the Asset information</p>
		<form action="http://127.0.0.1:8080/add_asset" method="POST">
		Asset name:	<input type="text" name="text" />
		Description:	<input type="text" name="description" />
		Location: <select name="location">
			{% for thing in session.fac_list %}
			<option value="{{thing[0]}}">{{thing[0]}}</option>
			{% endfor %}
		</select>
		Date(M-D-YYYY):		<input type="text" name="date" />
			<input type="submit" value="Create Asset" class="button"/>
		</form>
		<p>note: asset name has a max of 16 characters</p>
		<form action="http://127.0.0.1:8080/dashboard">
			<input type="submit" value="Dashboard" class="button"/>	
		</form>
	</body>
</html>
